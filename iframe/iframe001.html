<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Aceesando o site do

        <iframe
        height="500"
        src="https://www.cursoemvideo.com/" 
        frameborder="0">

        </iframe><!--O tamanho padrão de um iframe é 300x150-->

        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tem proteção para que o conteúdo não seja exibido em iframe</p>
</body>
</html>
